{% extends "base_generic.html" %}

{% block content %}
  <h1>Author list</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
    <li><a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
    {% endfor %}
  </ul>
  {% else %}
  [[[ No author ]]]
  {% endif %}

{% endblock %}
