{% extends "base_generic.html" %}
{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <div class="row row-cols-sm-2 g-3">
    {% for book in book_list %}
    <div class="col-md-2 mt-3">
      {% if book.bookcover %}
      <img src="{{ book.bookcover.url }}" width="100%" height="auto"><br>
      {% else %}
      [[[ NO IMAGE ]]]<br>
      {% endif %}

      <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> <br>
      <small>{{ book.author }}</small><br>
      <!-- this bookcover attribute has no file associated with it. 이 에러문구를 잘못 해석함.
      북커버 이미지가 없을 때를 추가해야.
      if book.bookcover 이걸로 해결했음.
      -->


    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
