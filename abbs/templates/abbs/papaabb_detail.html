                  </a>

                </p>
                <!--업데이트 기록-->

                  <!--edit menu-->
                    {% if user.is_authenticated %}
                      <p style="text-align:center;">
                        <a href="{% url 'abb-update' pk=papaabb.pk %}">
                          <button type="button" class="btn btn-light btn-sm">
                            진행내용편집
                          </button>
                        </a>
                      </p>
                    {% else %}
                    {% endif %}
