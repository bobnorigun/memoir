{% extends "blog/base_new.html" %}

{% block content %}
<div class="col-md-8 mt-2">
	{% if form.errors %}
		<p>이름이나 암호가 일치하지 않습니다. 재시도</p>
	{% endif %}

	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>

		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>
<div class="col-md-8 mt-4 mb-4" align="center">
	<small>Papamob Community</small>
</div>
{% endblock %}
