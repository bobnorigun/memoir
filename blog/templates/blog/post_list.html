{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            {{ post.published_date|date:'m/d h:m' }}
            </div>
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
            <p>{{ post.text|linebreaksbr|urlize }}</p>
        </div>
    {% endfor %}
    <div>
    	<address>
			<small><a href="mailto:bobthedesigner@gmail.com">Opened a dot hole to connect the world</a></small>
    	</address>
    </div>
{% endblock %}
