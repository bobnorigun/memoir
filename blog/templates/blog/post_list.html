{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">            
            <h5>
                <strong><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></strong>
            </h5>
            <p>{{ post.text|linebreaksbr|urlize }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">댓글 {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
    <div>
    	<address>
			<small><a href="mailto:bobthedesigner@gmail.com">A dot hole to connect the world</a></small>
    	</address>
    </div>
{% endblock %}
