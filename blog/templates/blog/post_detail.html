{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk %}"><button type="button" class="btn btn-primary">편집하기</button></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr|urlize }}</p>
    </div>
{% endblock %}
