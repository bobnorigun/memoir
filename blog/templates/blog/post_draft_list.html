{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            {{ post.created_date|date:'m/d h:m' }}
            </div>
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
            <p>{{ post.text|truncatechars:200|urlize }}</p>
        </div>
    {% endfor %}
{% endblock %}
