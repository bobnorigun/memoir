{% load static %}
<html>
    <head>
        <title>Memo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="icon" href="{% static 'favicon/favicon.ico' %}"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h5>
                    {% if user.is_authenticated %}
                    <a href="/"><i class="material-icons md-48">keyboard_backspace</i></a>
                    <p class="top-menu">
                    <!-- <a href="{% url 'logout' %}"><i class="material-icons md-36">lock_open</i></a>-->
                    <a href="{% url 'post_draft_list' %}"><i class="material-icons md-48">short_text</i></a>
                    <a href="{% url 'post_new' %}"><i class="material-icons md-48">arrow_upward</i></a>
                    </p>
                    {% else %}
                    <a href="/">memo</a>
                    <p class="top-menu">
                    <a href="{% url 'login' %}"><i class="material-icons md-48">vpn_key</i></a>
                    </p>
                    {% endif %}
                </h5>
            </div>
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
