{% load static %}
<html>
    <head>
        <title>플러그</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">플러그인</a> 
                {% if user.is_authenticated %}    
                <a href="{% url 'post_new' %}"><button type="button" class="btn btn-light btn-sm">글쓰기</button></a>
                <a href="{% url 'post_draft_list' %}"><button type="button" class="btn btn-light btn-sm">가제본</button></a><br>
                <h6>{{ user.username }} <a href="{% url 'logout' %}">로그아웃</a></h6>
                {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-light btn-sm">로그인</button></a>
                {% endif %}
            </h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>                
            </div>
        </div>    
    </body>
</html>
