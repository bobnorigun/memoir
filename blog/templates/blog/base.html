{% load static %}
<html>
    <head>
        <title>Plugged</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="icon" href="{% static 'favicon/favicon.ico' %}"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h5>
                    {% if user.is_authenticated %}
                    <a href="/">{{ user.username }}</a>
                    <p class="top-menu">
                    <a href="{% url 'logout' %}"><button type="button" class="btn btn-light btn-sm">로그아웃</button></a>
                    <a href="{% url 'post_draft_list' %}"><button type="button" class="btn btn-light btn-sm">쓰다만</button></a>
                    <a href="{% url 'post_new' %}"><button type="button" class="btn btn-primary btn-sm">글쓰기</button></a>
                    </p>
                    {% else %}
                    <a href="/">플러귿</a>
                    <p class="top-menu">
                    <a href="{% url 'login' %}"><button type="button" class="btn btn-light btn-sm">로그인</button></a>
                    </p>
                    {% endif %}
                </h5>
            </div>
            <div class="form-group">
                <form action="{% url 'post_search' %}" method="get">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="q" value="{{q}}" placeholder="제목검색">
                </form>
            </div>
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
