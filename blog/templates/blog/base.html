{% load static %}
<html>
    <head>
        <title>플러그</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="page-header">
                <h3>
                    {% if user.is_authenticated %}
                    <a href="/">{{ user.username }}</a>
                    <p class="top-menu">
                    <a href="{% url 'logout' %}"><button type="button" class="btn btn-light btn-sm">로그아웃</button></a>
                    <a href="{% url 'post_draft_list' %}"><button type="button" class="btn btn-light btn-sm">가제본</button></a>
                    <a href="{% url 'post_new' %}"><button type="button" class="btn btn-primary btn-sm">글쓰기</button></a>
                    </p>
                    {% else %}
                    <a href="/">플러그인</a>
                    <p class="top-menu">
                    <a href="{% url 'login' %}"><button type="button" class="btn btn-light btn-sm">로그인</button></a>
                    </p>
                    {% endif %}
                </h3>
            </div>
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
