{% load static %}
<!--
1. 부트스트랩은 4.5.3으로 업
2.
-->
<html>
  <head>
    <title>LAYOUT</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}"/>
  </head>

  <body class="d-flex flex-column h-100">
    <div class="container bg-primary">
      <!-- 탑메뉴 -->
      <div class="page-header bg-info">
        <div class="btn-add bg-light">
          탑메뉴
        </div>
      </div>
      <!-- 탑메뉴 끝 -->
      <!-- 툴바 -->
      <div class="row">
        <div class="col-md-4 bg-light">
          <h5>Papamob</h5>
        </div>
        <div class="col-md-4 bg-success" align="right">
          아이콘메뉴
        </div>
      </div>
      <!-- 툴바 끝 -->
      <!-- 제목영역 -->
      <div class="row bg-info">
        {% block content %}
        {% endblock %}
        <div class="col-md-4 mb-3 bg-warning">
          <div class="btn-add">
            <a href="{% url 'post_app_memolang' %}"><button type="button" class="btn btn-secondary btn-sm mb-1">메모랑</button></a>
            <a href="{% url 'post_app_nalsilang' %}"><button type="button" class="btn btn-secondary btn-sm mb-1">날씨랑</button></a>
            <a href="{% url 'post_event' %}"><button type="button" class="btn btn-secondary btn-sm mb-1">여행환전가계부</button></a>
            <a href="{% url 'post_app_later' %}"><button type="button" class="btn btn-secondary btn-sm mb-1">데이즈</button></a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-warning">
      <div class="container bg-success">
        <!-- container와 row justify 등등 클라스 크기가 겹치네 -->
        <div class="row justify-content-between bg-light">
          <div class="col-md-6 bg-primary">
            <address>
              <h6><a href="mailto:bobthedesigner@gmail.com">@2021 PapaMob</a></h6>
            </address>
            <ul class="list-unstyled bg-light">
              <li><a href="{% url 'post_list' %}">blog</a></li>
              <li><a href="{% url 'post_event' %}">PapaMob</a></li>
            <ul>
          </div>
          <div class="col-md-6 bg-light">
            <img src="/media/images/papamob_footer.png" class="img-fluid" align="right" width="40%" alt="papamob by Seong Ha">
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
